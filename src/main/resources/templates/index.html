<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Controle de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: darkgrey;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <h1 class="mb-4">Bem-vindo ao Controle de Estoque</h1>
    <p class="mb-4">
        Nossa plataforma é uma API dedicada ao gerenciamento de estoques para sorveterias. Simplifique seu controle de produtos e aumente sua eficiência!
    </p>
    <button onclick="window.location.href='/login'" class="btn btn-primary w-100">Ir para Login</button>
    <a href="/login" class="btn-login"></a> <!-- Link para o login -->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
