<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Produto - Gerenciamento de Estoque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: darkgrey;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2 class="text-center mb-4">Cadastrar Produto</h2>
  <form action="/produto" method="post">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do produto" required>
    </div>
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoria</label>
      <input type="text" class="form-control" id="categoria" name="categoria" placeholder="Digite a categoria" required>
    </div>
    <div class="mb-3">
      <label for="peso" class="form-label">Peso</label>
      <input type="number" class="form-control" id="peso" name="peso" placeholder="Digite o peso do produto" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <button type="button" class="btn btn-secondary" onclick="window.location.href='/produto'">Cancelar</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
