<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Produto - Gerenciamento de Estoque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: darkgrey;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2 class="text-center mb-4">Cadastrar Produto</h2>
  <form th:action="@{/produtos/cadastrar}" method="post">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoria</label>
      <select class="form-control" id="categoria" name="categoria" required>
        <option value="Sorvete">Sorvete</option>
        <option value="Picolé">Picolé</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="quantidade" class="form-label">Quantidade</label>
      <input type="number" class="form-control" id="quantidade" name="quantidade" min="0" required>
      <small>Para Sorvete, 1 unidade é equivalente a 2L</small>
    </div>
    <div class="mb-3">
      <label for="volume" class="form-label">Volume</label>
      <input type="number" class="form-control" id="volume" name="volume">
      <small>Esse campo deve ser preenchido apenas para Sorvete</small>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <button type="button" class="btn btn-secondary" onclick="window.location.href='/produtos'">Cancelar</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
