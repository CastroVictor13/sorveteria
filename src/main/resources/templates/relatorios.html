<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Gerenciamento de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: darkgrey;
        }
        .container {
            margin-top: 20px;
        }
        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Relatórios de Produtos</h2>

    <div class="text-center mb-4">
        <a href="/produtos" class="btn btn-secondary">Voltar para Produtos</a>
    </div>

    <div class="table-container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Sabor</th>
                <th>Categoria</th>
                <th>Quantidade</th>
                <th>Volume (Litros)</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.categoria}"></td>
                <td th:text="${produto.quantidade}"></td>
                <td th:text="${produto.volume}"></td>
                <td th:text="${produto.categoria == 'Sorvete' ? produto.quantidade * produto.volume + ' litros' : produto.quantidade + ' unidades'}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
