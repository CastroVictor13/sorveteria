<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Gerenciamento de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: darkgrey;
        }
        .container {
            margin-top: 20px;
        }
        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            vertical-align: middle;
        }
        /* Negrito para o texto "ID do Produto" */
        .form-label {
            font-weight: bold;
        }
        /* Maior espaçamento entre "Excluir Produto" e o container principal */
        .excluir-container {
            margin-top: 40px; /* Ajuste conforme necessário */
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Gerenciamento de Produtos</h2>

    <div class="text-center mb-4">
        <a href="/produtos/cadastrar" class="btn btn-success">Cadastrar Novo Produto</a>
    </div>

    <div class="table-container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Sabor</th>
                <th>Categoria</th>
                <th>Quantidade</th>
                <th>Volume (Litros)</th>
                <th>Total</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.categoria}"></td>
                <td th:text="${produto.quantidade}"></td>
                <td th:text="${produto.volume}"></td>
                <td th:text="${produto.categoria == 'Sorvete' ? produto.quantidade * produto.volume + ' litros' : produto.quantidade + ' unidades'}">
                </td>
                <td>
                    <a th:href="@{/produtos/editar/{id}(id=${produto.id})}" class="btn btn-warning">Editar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Adicionado a classe 'excluir-container' para o espaçamento maior -->
    <div class="excluir-container">
        <h4 class="text-center">Excluir Produto</h4>
        <form th:action="@{/produtos/excluir}" method="post" class="mb-3">
            <div class="mb-3">
                <label for="idProduto" class="form-label">ID do Produto</label>
                <input type="number" id="idProduto" name="id" class="form-control" required />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Excluir Produto</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
